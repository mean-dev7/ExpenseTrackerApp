<body class="bg-color">
  <div class="bg">  
  <div class="container">
    
    <div class="card card-login mx-auto mt-4">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form #sigin="ngForm" (ngSubmit)="loginbtn(sigin)">
          <div class="form-group">
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" [(ngModel)]="loginservice.newlogin.email" #email="ngModel" required="required" autofocus="autofocus" >
              <label for="inputEmail">Email address</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" [(ngModel)]="loginservice.newlogin.password" #email="ngModel" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <div class="form-group">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me">
                Remember Password
              </label>
            </div>
          </div>
          <input type="submit" class="btn btn-primary btn-block" value="Login">
          <!-- <a class="btn btn-primary btn-block" routerLink="sidebar">Login</a> -->
        </form>
        <div class="text-center">
          <a routerLink="register">Register an Account</a>
          <a class="d-block small" routerLink="forgot">Forgot Password?</a>
        </div>
      </div>
    </div>
 
    </div>
  </div>
